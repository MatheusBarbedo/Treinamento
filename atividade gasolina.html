<meta charset="UTF-8">

<h3>√Ålcool ou Gasolina?</h3>

<script>

    var tanqueGasolina = 40;
    var caminhoComGasolina  = 480;
    var consumoDeGasolina = (caminhoComGasolina / tanqueGasolina);

    document.write("<br>");
    document.write("O consumo de gasolina foi de: " + consumoDeGasolina + " Km/L");
    document.write("<br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool= (caminhoComAlcool / caminhoComGasolina);

    document.write("<br>");
    document.write("O consumo de alcool foi de: " + Math.round(consumoDeAlcool) + " Km/L");
    document.write("<br>");

</script>
