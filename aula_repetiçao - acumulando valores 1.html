<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var idadeMatheus = 20;
    var idadeCarol = 11;
    var idadeJuninho = 21;

    var totalIdades = ( idadeCarol + idadeJuninho + idadeMatheus );
    var mediaIdade = Math.round(totalIdades / 3);
    
    mostra(mediaIdade);






</script>
