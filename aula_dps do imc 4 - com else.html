<meta charset="UTF-8">

    <script>
        function pulaLinha() {
         document.write("<br>");
        }

        function mostra(frase) {
         document.write(frase);
         pulaLinha();
        }

        function calculaImc(altura, peso) {
        return peso / (altura * altura);
        
}

    var nomeInformado = prompt("Informe o seu nome: ");
    var pesoInformado = prompt(nomeInformado + ", Informe o seu peso: ");
    var alturaInformada = prompt(nomeInformado + ", Informe a sua altura: ");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra("O IMC calculado de " + nomeInformado + " é: " + Math.round(imc));

    if(imc < 18.5){
     mostra("Voce esta abaixo da media indicada");
    }

    if(imc > 35){
     mostra("Voce esta acima da media indicada");     
    }

    else{
     mostra("Seu IMC é excelente");
    }

    </script>
